<title>Goon City</title>

<script type="text/javascript">

var myValues = new Array();



function parseURL()

{

	searchString = document.location.search;

	searchString = searchString.substring(1);

	nvPairs = searchString.split("&");



	for ( var a=0; a<nvPairs.length; a++ )

	{

		nvPair = nvPairs[a].split("=");

		myValues[nvPair[0]] = nvPair[1];

	}

}



// Issue Parse URL Command

parseURL();



if ( typeof( myValues["x"] ) != "undefined" )

{

	var getString = "";

	

	for ( var i in myValues )

	{

		var getString = getString + myValues[i] + "&";

	}

	window.location = "http://gooncity.com/city.htm?" + getString;

}

</script>
